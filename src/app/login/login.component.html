<form class="mh-form">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Username" [(ngModel)]="person.username"
             [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="person.password"
             [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="login(person)" type="button" class="btn btn-primary">Log in</button>
    </div>
  </div>
</form>
