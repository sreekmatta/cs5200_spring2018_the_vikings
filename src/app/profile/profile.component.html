<form class="mh-form">
  <div class="form-group row">
    <h2>Welcome, {{person.firstName}} {{person.lastName}}</h2>
  </div>
  <div class="form-group row">
    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" id="inputUsername" placeholder="Username" [(ngModel)]="person.username"
             name="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="person.email"
             name="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
             [(ngModel)]="person.password" name="password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">First name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFirstName" placeholder="First name"
             [(ngModel)]="person.firstName" name="firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" placeholder="Last name" [(ngModel)]="person.lastName"
             name="lastName">
    </div>
  </div>
  <div class="form-group row">
      <div class="float-left">
        <button type="button" class="btn btn-primary" (click)="update(this.person)">Update</button>
      </div>
  </div>
</form>
