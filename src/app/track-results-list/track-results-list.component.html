<div class="card-columns">
  <div class="card" *ngFor="let result of resultList">
    <div class="mh-banner">
      <span class="badge badge-secondary mh-badge" *ngIf="domainObject=='track'">100
        <div (click)="likeTrack(result.id)">
          <fa-icon [icon]="faThumbsUp" class="mh-icon"></fa-icon>
        </div></span>
    </div>
    <img class="card-img-top" src="{{result.images[0].url}}" alt="Card image cap"
         *ngIf="result.images && result.images.length>0"/>
    <div class="card-body">
      <h5 class="card-title" [routerLink]="['/track', result.id]">{{result.name}}</h5>
      <p class="card-text">{{result.artistName}}<br/>
      <span class="card-text small">{{result.albumName}}</span></p>
    </div>
    <audio class="text-center" controls="controls" *ngIf="result.previewURL">
      <source src="{{result.previewURL}}" type="audio/mpeg">
    </audio>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
</div>
