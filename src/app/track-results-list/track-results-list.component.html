<div class="card-columns">
  <!-- Button trigger modal -->
  <button type="button" *ngIf="domainObject==='track'&& myLibrary=='true'" class="card btn btn-light"
          data-toggle="modal"
          data-target="#exampleModal">
    <fa-icon [icon]="faPlusCircle" style="font-size: 80px;position: relative;left: 150%;" class="mh-icon"></fa-icon>
  </button>

  <div class="card" *ngFor="let result of resultList">
    <!--<div class="mh-banner">-->
    <!--<span class="badge badge-secondary mh-badge" *ngIf="domainObject=='track'">100-->
    <!--<div (click)="likeTrack(result.id)">-->
    <!--<fa-icon [icon]="faThumbsUp" class="mh-icon"></fa-icon>-->
    <!--</div>-->
    <!--</span>-->
    <!--</div>-->
    <img class="card-img-top" *ngIf="result.images && result.images.length>0" src="{{result.images[0].url}}" alt="Card image cap"/>
    <div class="card-body">
      <h5 class="card-title" [routerLink]="['/' + result.type, result.id]">{{result.name}}</h5>
      <p class="card-text">{{result.artistName}}<br/>
        <span class="card-text small">{{result.albumName}}</span></p>
    </div>

    <div class="card-footer">
      <audio class="text-center" controls="controls" *ngIf="result.previewURL" style="width: 100%;">
        <source src="{{result.previewURL}}" type="audio/mpeg">
      </audio>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create {{domainObject}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="refreshList()">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-create-track-form *ngIf="domainObject==='track'"></app-create-track-form>
      </div>
    </div>
  </div>
</div>
