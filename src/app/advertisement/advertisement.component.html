<div class="card-columns">
  <div class="card" *ngFor="let ad of adsPostedUnderArtist">
    <img class="card-img-top" *ngIf="ad.imageUrl" [src]="ad.imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ad.name}}</h5>
      <p class="card-text">{{ad.description}}</p>
      <!--<p class="card-text"><small class="text-muted" *ngIf="">{{ad.lastModified}}</small></p>-->
    </div>
  </div>
</div>
