<form class="mh-form">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Username" [(ngModel)]="person.username" name="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="person.password" name="password">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" [(ngModel)]="person.confirmPassword"  name="confirmPassword">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">User type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios0" value="Artist" checked [(ngModel)]="person.userType">
          <label class="form-check-label" for="gridRadios0">
            Artist
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Critic" [(ngModel)]="person.userType">
          <label class="form-check-label" for="gridRadios1">
            Critic
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Advertiser" [(ngModel)]="person.userType">
          <label class="form-check-label" for="gridRadios2">
            Advertiser
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" (click)="register(this.person)">Register</button>
    </div>
  </div>
</form>
