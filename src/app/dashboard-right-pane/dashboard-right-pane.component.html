<!-- Button trigger modal -->
<button type="button" *ngIf="domainObject==='track'" class="card btn btn-light" data-toggle="modal" data-target="#exampleModal">
  <fa-icon [icon]="faPlusCircle" class="mh-icon"></fa-icon>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create {{domainObject}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-create-track-form *ngIf="domainObject==='track'"></app-create-track-form>
      </div>
    </div>
  </div>
</div>
